<div class="container">
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img ng-src="{{loginImage}}" alt="Welcome to Mail App" class="img-circle" />
            <h4>Welcome to <small>Mail App</small></h4>
          </div>

          <div class="login-form">
            <div class="control-group">
              <input ng-model="loginName" type="text" class="login-field" value="" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-man-16" for="login-name"></label>
            </div>

            <div class="control-group">
              <input ng-change="loginEmailChanged()" ng-model="loginEmail" type="email" class="login-field" value="" placeholder="Enter your email (for Gravatar)" id="login-email" />
              <label class="login-field-icon fui-lock-16" for="login-email"></label>
            </div>
            
            <div class="control-group">
                <label class="GeoLocation">GeoLocation </label>
                <div class="toggle toggle-icon">
                  <label class="toggle-radio fui-checkmark-16" for="toggleOption6"></label>
                  <input type="radio" name="toggleOptions3" id="toggleOption5" value="option5" checked="checked">
                  <label class="toggle-radio fui-cross-16" for="toggleOption5"></label>
                  <input type="radio" name="toggleOptions3" id="toggleOption6" value="option6">
                </div>
            </div>
                
           

            <a class="btn btn-primary btn-large btn-block" href="#/home/1">Login</a>
            <a class="login-link" href="#">Lost your password?</a>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
